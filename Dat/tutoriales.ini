texto1=Te has muerto aventurero, camina a la ciudad mas cercana y visita al Sacerdote de la ciudad. El te puede ayudar!, si lo prefieres puedes usar el /hogar para que tus poderes te teletransporten a tu ciudad natal.
en_texto1=You have died adventurer, walk to the nearest city and visit the Priest of the city. He can help you! If you prefer, you can type /hogar so that your powers teleport you to your hometown.
texto2=Â¡Tu velocidad es mas rapida mientras permanezcas muerto, para que puedas llegar a la ciudad de forma rapida!
en_texto2=Now your speed is faster while you remain dead, so you can get to the city quickly!
texto3=Mientras permanezcas muerto, no puedes ver a otros aventureros, dado que permaneces en otro mundo paralelo,  por suerte los aventureros pueden ver tu alma en pena caminando por las tierras y revivirte si disponen de los recursos necesarios.
en_texto3=When you are dead, you cannot see other adventurers, since you remain in another parallel world, luckily the adventurers can see your banshee walking through the lands and revive you if they have the necessary resources.
